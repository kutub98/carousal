<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carousel</title>
    <link rel="stylesheet" href="./Css/index.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-inner">
        <div class="carousel-item">
          <img src="asset/thumbnil_1.jpg" alt="Thumbnail 1" />
          <div class="overlay">
            <button class="play-button" data-video="7AqcMPWnsDE">Play</button>
          </div>
        </div>

        <div class="carousel-item">
          <img src="asset/thumbnil_2.jpg" alt="Thumbnail 2" />
          <div class="overlay">
            <button class="play-button" data-video="XGzqoKKHOWo">Play</button>
          </div>
        </div>
        <div class="carousel-item">
          <img src="asset/thumbnil_2.jpg" alt="Thumbnail 2" />
          <div class="overlay">
            <button class="play-button" data-video="efdm5IujE5M">Play</button>
          </div>
        </div>
      </div>
    </div>

    <div class="fullscreen-container">
      <div class="fullscreen-content">
        <button class="close-button">Close</button>
        <iframe
          class="fullscreen-iframe"
          width="1000"
          height="580"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
      <button class="carousel-nav carousel-nav-left">&lt;</button>
      <button class="carousel-nav carousel-nav-right">&gt;</button>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
