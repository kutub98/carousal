<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel with Video</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner container">
        <div class="carousel-item active">
          <div
            class="item d-block w-100"
            data-video-url="https://www.youtube.com/embed/eT5BtrUeOtA?autoplay=1"
          >
            <img class="img" src="assets/thumbnil_1.jpg" alt="Thumbnail 1" />
            <button class="play-btn">&#9658;</button>
          </div>
        </div>
        <div class="carousel-item">
          <div
            class="item d-block w-100"
            data-video-url="https://www.youtube.com/embed/eT5BtrUeOtA?autoplay=1"
          >
            <img class="img" src="assets/thumbnil_1.jpg" alt="Thumbnail 1" />
            <button class="play-btn">&#9658;</button>
          </div>
        </div>
        <div class="carousel-item">
          <div
            class="item d-block w-100"
            data-video-url="https://www.youtube.com/embed/eT5BtrUeOtA?autoplay=1"
          >
            <img class="img" src="assets/thumbnil_1.jpg" alt="Thumbnail 1" />
            <button class="play-btn">&#9658;</button>
          </div>
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="video-container" style="display: none">
      <iframe
        class="video-frame"
        width="100%"
        height="100%"
        frameborder="0"
        allowfullscreen
      ></iframe>
      <button class="close-btn" data-index="0">Close</button>
    </div>

    <script src="js/index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
